<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo form 2</title>
    <style>
        .bang1{
            width: 500px;
            background-color:khaki;
            font-family: Arial;
        }
        .a{
           color:blue;
           background: powderblue;
           height:50px; 
           font-size:20px;
        }
    </style>
</head>
<body>
    <form action="abc">
        <table class="bang1">
            <tr>
                <td colspan="2" class="a"> <strong>ĐĂNG KÝ HỌC VIÊN </strong></td>
            </tr>
            <tr>
                <td style="color:blue">Họ và tên</td>
                <td>
                    <input type="text" name="yourname">
                </td>
            </tr>
            <tr>
                <td style="color:blue">Ngày sinh</td>
                <td>
                    <input type="date" name="birthday">
                </td>
            </tr>
            <tr>
                <td style="color:blue">Giới tính</td>
                <td>
                    <input type="radio" name="gender" value="male"> Nam
                    <input type="radio" name="gender" value="female"> Nữ
                </td>
            </tr>
            <tr>
                <td style="color:blue">Địa chỉ</td>
                <td>
                    <textarea type="message" name="address" rows="5" cols="30"> </textarea>
                </td>
            </tr>
            <tr>
                <td style="color:blue">Lớp</td>
                <td>
                    <select name="class">
                        <option value="select" selected>- Chọn lớp -</option>
                        <option value="class1">10</option>
                        <option value="class2">11</option>
                        <option value="class3">12</option>
                    </select>

                </td>
            </tr>
            <tr>
                <td style="color:blue">Email</td>
                <td>
                    <input type="email" name="email">
                </td>
            </tr>
            <tr>
                <td style="color:blue">Điện thoại</td>
                <td>
                    <input type="number" name="tel">
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" name="Sign In" value="Đăng ký">
                    <input type="submit" name="Reset form" value="Nhập lại">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
